<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
<body>
	<h2>Welcome!</h2>
	<h3>Register</h3>
  <h5> Register below to Poke your friends! </h5>

	<form id="form_reg" action="/reg_process" method="post">
		{% csrf_token %}
		<p>Name: <input type="text" name="name" placeholder="Enter your First Name"></p>
		<p>Alias: <input type="text" name="alias" placeholder="Enter your Last Name"></p>
		<p>Email: <input type="text" name="email" placeholder="Enter your E-mail"></p>
		<p>Password: <input type="password" name="password" placeholder="Enter your password"></p>
		<p>Confirm PW: <input type="password" name="confirm_password" placeholder="Confirm your password"></p>
		<p>Birthday: <input type="date" name="birthday" placeholder="Enter your Birthday"></p>
		<p><input type="submit" value="Register"></p>
	</form>
	{% if messages %}
		{% for message in messages %}
			<p class="alert">{{message.message}}</p>
		{% endfor %}
	{% endif %}
	<h3>Sign In</h3>
		<form id="form_log" action="/log_process" method="post">
			{% csrf_token %}
			<p>Email: <input type="text" name="email"></p>
			<p>Password: <input type="password" name="password"></p>
			<p><input type="submit" value="Sign In"></p>
		</form>
	</body>
</body>
</html>
